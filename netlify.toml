[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

# SPA redirect - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Specific API Routes
[[redirects]]
  from = "/api/subscription"
  to = "/.netlify/functions/test-firebase"
  status = 200

# API routes go to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Default SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
